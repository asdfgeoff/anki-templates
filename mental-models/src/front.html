			</div>
		</div>
		<div class="flex-row">
			<div class="flex-item label">
				Definition
			</div>
			<div class="flex-item">
				{{Definition}}
			</div>
		</div>
		{{#Visual}}
		<div class="flex-row">
			<div class="flex-item label">
				Visual
			</div>

		{{#Implication}}

{{/Definition}}

<script>
function injectScript(src) {
    return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
    });
};

(async () => {
    if (typeof isLoaded === 'undefined') {
        await injectScript('_master.js');
    }
    frontSide();
})();
</script>
